<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

    <!-- Movies Container -->
    <div class="moives-container mt-5">
        <!-- Search Bar -->
        <div class="row">
            <form class="row row-cols-lg-auto g-3 align-items-center mb-2">
                <!-- input label -->
                <div class="col-12">
                    <label class="visually-hidden" for="search-input">Search Keyword</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
                    </div>
                </div>
                <!-- Search button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Search
                    </button>
                </div>
            </form>
        </div>

                <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
        </nav>

    <!-- Modal -->
    <div class="modal fade" id="movie-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movie-modal-body">
